<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Snake Arcade</title>
    <style>
        :root {
            --primary: #4ecca3;
            --secondary: #ff6b6b;
            --dark: #1a1a2e;
            --darker: #151525;
            --light: #b8c2cc;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        .game-area {
            position: relative;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #uiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .score {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .game-modes {
            margin-bottom: 20px;
        }

        .mode-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid transparent;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: rgba(78, 204, 163, 0.2);
        }

        .mode-btn.active {
            background: rgba(78, 204, 163, 0.3);
            border-color: var(--primary);
        }

        .power-ups {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .power-up {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .power-up:hover {
            transform: translateY(-2px);
            background: rgba(78, 204, 163, 0.2);
        }

        .power-up.active {
            border: 2px solid var(--primary);
        }

        .power-up-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3db892;
            transform: translateY(-2px);
        }

        .controls {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .minigame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .minigame-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        @keyframes powerUpPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .power-up.available {
            animation: powerUpPulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <canvas id="uiCanvas"></canvas>
            <div class="minigame-overlay">
                <div class="minigame-container">
                    <h2 id="minigameTitle">Minigame</h2>
                    <p id="minigameDescription"></p>
                    <div id="minigameContent"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            
            <div class="game-modes">
                <div class="mode-selection">
                    <div class="mode-btn active" data-mode="classic">Classic</div>
                    <div class="mode-btn" data-mode="timeAttack">Time Attack</div>
                    <div class="mode-btn" data-mode="maze">Maze</div>
                    <div class="mode-btn" data-mode="portal">Portal</div>
                    <div class="mode-btn" data-mode="speed">Speed Run</div>
                </div>
            </div>

            <div class="power-ups">
                <div class="power-up" data-power="speed">
                    <div class="power-up-icon">‚ö°</div>
                    <div>Speed</div>
                </div>
                <div class="power-up" data-power="shield">
                    <div class="power-up-icon">üõ°Ô∏è</div>
                    <div>Shield</div>
                </div>
                <div class="power-up" data-power="ghost">
                    <div class="power-up-icon">üëª</div>
                    <div>Ghost</div>
                </div>
                <div class="power-up" data-power="double">
                    <div class="power-up-icon">‚ú®</div>
                    <div>2x Points</div>
                </div>
                <div class="power-up" data-power="size">
                    <div class="power-up-icon">üìè</div>
                    <div>Size</div>
                </div>
            </div>

            <button id="startButton">Start Game</button>
            <button id="pauseButton">Pause</button>
            <button id="soundButton">Sound: On</button>

            <div class="controls">
                <p>Controls:</p>
                <p>‚Üë‚Üì‚Üê‚Üí or WASD to move</p>
                <p>Space to pause</p>
                <p>1-5 for power-ups</p>
            </div>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                // Canvas setup
                this.gameCanvas = document.getElementById('gameCanvas');
                this.uiCanvas = document.getElementById('uiCanvas');
                this.gameCtx = this.gameCanvas.getContext('2d');
                this.uiCtx = this.uiCanvas.getContext('2d');

                // Set canvas sizes
                this.setCanvasSizes();

                // Game state
                this.snake = [];
                this.food = {};
                this.powerUps = [];
                this.particles = [];
                this.score = 0;
                this.speed = 150;
                this.gameMode = 'classic';
                this.activePowerUps = new Set();

                // Game modes specific
                this.portals = [];
                this.mazeWalls = [];
                this.timeLeft = 60;

                // Audio
                this.setupAudio();

                // Initialize
                this.setupEventListeners();
                this.reset();
            }

            setCanvasSizes() {
                const size = Math.min(window.innerWidth - 340, window.innerHeight - 40);
                this.canvasSize = Math.floor(size / 20) * 20;
                
                this.gameCanvas.width = this.canvasSize;
                this.gameCanvas.height = this.canvasSize;
                this.uiCanvas.width = this.canvasSize;
                this.uiCanvas.height = this.canvasSize;
                
                this.gridSize = 20;
                this.cellSize = this.canvasSize / this.gridSize;
            }

            setupAudio() {
                this.sounds = {
                    eat: new Audio('data:audio/wav;base64,UklGRl9vAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
                                   setupEventListeners() {
                // Mode selection
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.gameMode = btn.dataset.mode;
                        if (!this.gameOver) this.reset();
                    });
                });

                // Power-up activation
                document.querySelectorAll('.power-up').forEach((powerUp, index) => {
                    powerUp.addEventListener('click', () => this.activatePowerUp(powerUp.dataset.power));
                });

                // Game controls
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;

                    const key = e.key.toLowerCase();
                    const directionMap = {
                        'arrowleft': {x: -1, y: 0},
                        'arrowright': {x: 1, y: 0},
                        'arrowup': {x: 0, y: -1},
                        'arrowdown': {x: 0, y: 1},
                        'a': {x: -1, y: 0},
                        'd': {x: 1, y: 0},
                        'w': {x: 0, y: -1},
                        's': {x: 0, y: 1},
                        ' ': 'pause'
                    };

                    const newDirection = directionMap[key];
                    if (newDirection === 'pause') {
                        this.togglePause();
                    } else if (newDirection && !this.paused) {
                        // Prevent 180-degree turns
                        if (this.direction.x !== -newDirection.x || this.direction.y !== -newDirection.y) {
                            this.nextDirection = newDirection;
                        }
                    }

                    // Power-up hotkeys (1-5)
                    if (key >= '1' && key <= '5') {
                        const powerUps = ['speed', 'shield', 'ghost', 'double', 'size'];
                        this.activatePowerUp(powerUps[parseInt(key) - 1]);
                    }
                });

                // Buttons
                document.getElementById('startButton').addEventListener('click', () => this.start());
                document.getElementById('pauseButton').addEventListener('click', () => this.togglePause());
                document.getElementById('soundButton').addEventListener('click', () => {
                    this.soundEnabled = !this.soundEnabled;
                    document.getElementById('soundButton').textContent = 
                        `Sound: ${this.soundEnabled ? 'On' : 'Off'}`;
                });
            }

            reset() {
                // Clear previous game state
                clearInterval(this.gameLoop);
                this.gameLoop = null;

                // Reset snake
                this.snake = [{x: 5, y: 5}];
                this.direction = {x: 1, y: 0};
                this.nextDirection = {x: 1, y: 0};

                // Reset game state
                this.score = 0;
                this.speed = 150;
                this.gameOver = false;
                this.paused = false;
                this.activePowerUps.clear();

                // Reset mode-specific elements
                this.portals = [];
                this.mazeWalls = [];
                this.timeLeft = 60;

                // Generate initial elements
                this.food = this.generateFood();
                if (this.gameMode === 'maze') this.generateMaze();
                if (this.gameMode === 'portal') this.generatePortals();

                // Update UI
                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('startButton').textContent = 'Start Game';
                document.querySelectorAll('.power-up').forEach(p => p.classList.remove('active'));
            }

            start() {
                this.reset();
                this.countDown(() => {
                    this.gameLoop = setInterval(() => this.update(), this.speed);
                    document.getElementById('startButton').textContent = 'Restart';
                });
            }

            countDown(callback) {
                let count = 3;
                const countDown = () => {
                    if (count > 0) {
                        this.showText(`${count}`);
                        count--;
                        setTimeout(countDown, 1000);
                    } else {
                        this.showText('GO!');
                        setTimeout(() => {
                            this.clearText();
                            callback();
                        }, 1000);
                    }
                };
                countDown();
            }

            showText(text) {
                this.uiCtx.clearRect(0, 0, this.canvasSize, this.canvasSize);
                this.uiCtx.fillStyle = '#4ecca3';
                this.uiCtx.font = '48px Arial';
                this.uiCtx.textAlign = 'center';
                this.uiCtx.textBaseline = 'middle';
                this.uiCtx.fillText(text, this.canvasSize/2, this.canvasSize/2);
            }

            clearText() {
                this.uiCtx.clearRect(0, 0, this.canvasSize, this.canvasSize);
            }

            update() {
                if (this.paused || this.gameOver) return;

                // Update game mode specific elements
                this.updateGameMode();

                // Move snake
                const newHead = {
                    x: this.snake[0].x + this.nextDirection.x,
                    y: this.snake[0].y + this.nextDirection.y
                };

                // Check collisions
                if (this.checkCollision(newHead)) {
                    if (!this.activePowerUps.has('shield')) {
                        this.handleGameOver();
                        return;
                    } else {
                        this.activePowerUps.delete('shield');
                        document.querySelector('.power-up[data-power="shield"]').classList.remove('active');
                    }
                }

                // Update snake position
                this.snake.unshift(newHead);
                
                // Check food collision
                if (this.checkFoodCollision(newHead)) {
                    this.handleFoodCollection();
                } else {
                    this.snake.pop();
                }

                // Update game state
                this.direction = {...this.nextDirection};
                this.draw();
            }

            updateGameMode() {
                switch(this.gameMode) {
                    case 'timeAttack':
                        this.timeLeft -= 0.016;
                        if (this.timeLeft <= 0) this.handleGameOver();
                        break;
                    case 'speed':
                        this.speed = Math.max(50, this.speed - 0.1);
                        clearInterval(this.gameLoop);
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                        break;
                }
            }

            draw() {
                // Clear canvas
                this.gameCtx.fillStyle = '#000';
                this.gameCtx.fillRect(0, 0, this.canvasSize, this.canvasSize);

                // Draw maze walls
                if (this.gameMode === 'maze') {
                    this.gameCtx.fillStyle = '#666';
                    this.mazeWalls.forEach(wall => {
                        this.gameCtx.fillRect(
                            wall.x * this.cellSize,
                            wall.y * this.cellSize,
                            this.cellSize,
                            this.cellSize
                        );
                    });
                }

                // Draw portals
                if (this.gameMode === 'portal') {
                    this.portals.forEach((portal, index) => {
                        this.gameCtx.fillStyle = index === 0 ? '#00ffff' : '#ff00ff';
                        this.gameCtx.beginPath();
                        this.gameCtx.arc(
                            (portal.x + 0.5) * this.cellSize,
                            (portal.y + 0.5) * this.cellSize,
                            this.cellSize/2,
                            0,
                            Math.PI * 2
                        );
                        this.gameCtx.fill();
                    });
                }

                // Draw snake
                this.snake.forEach((segment, index) => {
                    this.gameCtx.fillStyle = index === 0 ? '#4ecca3' : '#3db892';
                    if (this.activePowerUps.has('ghost')) {
                        this.gameCtx.globalAlpha = 0.5;
                    }
                    this.gameCtx.fillRect(
                        segment.x * this.cellSize,
                        segment.y * this.cellSize,
                        this.cellSize - 1,
                        this.cellSize - 1
                    );
                    this.gameCtx.globalAlpha = 1;
                });

                // Draw food
                this.gameCtx.fillStyle = '#ff6b6b';
                this.gameCtx.beginPath();
                this.gameCtx.arc(
                    (this.food.x + 0.5) * this.cellSize,
                    (this.food.y + 0.5) * this.cellSize,
                    this.cellSize/2 - 2,
                    0,
                    Math.PI * 2
                );
                this.gameCtx.fill();

                // Draw UI elements
                this.drawUI();
            }

            drawUI() {
                // Clear UI canvas
                this.uiCtx.clearRect(0, 0, this.canvasSize, this.canvasSize);

                // Draw time left for time attack mode
                if (this.gameMode === 'timeAttack') {
                    this.uiCtx.fillStyle = '#fff';
                    this.uiCtx.font = '24px Arial';
                    this.uiCtx.textAlign = 'left';
                    this.uiCtx.fillText(`Time: ${Math.ceil(this.timeLeft)}s`, 10, 30);
                }
            }

            activatePowerUp(type) {
                if (this.paused || this.gameOver) return;

                const powerUp = document.querySelector(`.power-up[data-power="${type}"]`);
                if (powerUp.classList.contains('active')) return;

                // Apply power-up effect
                this.activePowerUps.add(type);
                powerUp.classList.add('active');

                // Handle specific power-up effects
                switch(type) {
                    case 'speed':
                        this.speed *= 0.5;
                        clearInterval(this.gameLoop);
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                        break;
                    case 'double':
                        // Effect handled in handleFoodCollection
                        break;
                    case 'size':
                        this.snake.push(...Array(3).fill(this.snake[this.snake.length - 1]));
                        break;
                }

                // Remove power-up after duration
                setTimeout(() => {
                    this.activePowerUps.delete(type);
                    powerUp.classList.remove('active');
                    if (type === 'speed') {
                        this.speed *= 2;
                        clearInterval(this.gameLoop);
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                    }
                }, 10000);
            }

            handleGameOver() {
                this.gameOver = true;
                clearInterval(this.gameLoop);
                this.gameLoop = null;

                // Save high score
                const highScore = localStorage.getItem('snakeHighScore') || 0;
                if (this.score > highScore) {
                    localStorage.setItem('snakeHighScore', this.score);
                }

                // Draw game over screen
                this.uiCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.uiCtx.fillRect(0, 0, this.canvasSize, this.canvasSize);
                
                this.uiCtx.fillStyle = '#fff';
                this.uiCtx.font = '48px Arial';
                this.uiCtx.textAlign = 'center';
                this.uiCtx.fillText('Game Over!', this.canvasSize/2, this.canvasSize/2 - 30);
                
                this.uiCtx.font = '24px Arial';
                this.uiCtx.fillText(`Score: ${this.score}`, this.canvasSize/2, this.canvasSize/2 + 20);
                this.uiCtx.fillText(`High Score: ${Math.max(this.score, highScore)}`, 
                    this.canvasSize/2, this.canvasSize/2 + 50);
            }

            togglePause() {
                if (this.gameOver) return;
                
                this.paused = !this.paused;
                document.getElementById('pauseButton').textContent = this.paused ? 'Resume' : 'Pause';

                if (!this.paused) {
                    this.countDown(() => {
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                    });
                } else {
                    clearInterval(this.gameLoop);
                    this.gameLoop = null;
                }
            }

            playSound(sound) {
                if (this.soundEnabled && this.sounds[sound]) {
                    this.sounds[sound].currentTime = 0;
                    this.sounds[sound].play().catch(() => {});
                }
            }
        }

        // Initialize game
        const game = new SnakeGame();
    </script>
</body>
</html>
