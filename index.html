<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Fun Zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Science Fun Zone!</h1>
        <nav>
            <ul>
                <li><a href="#about">About Science</a></li>
                <li><a href="#games" id="show-games" style="display: none;">Games</a></li>
            </ul>
        </nav>
        <button id="unlock-button">Unlock Games</button>
    </header>

    <section id="about">
        <h2>About Science</h2>
        <p>Explore the wonders of science through fun activities and games! Here you can learn about different scientific concepts while having a blast!</p>
        <div class="science-images">
            <img src="science1.jpg" alt="Science Experiment" class="science-image">
            <img src="science2.jpg" alt="Space Exploration" class="science-image">
            <img src="science3.jpg" alt="Chemistry Fun" class="science-image">
        </div>
    </section>

    <section id="games" style="display:none;">
        <h2>Fun Games</h2>
        <div class="game-buttons">
            <button onclick="openGame('ticTacToeGame')">Tic Tac Toe</button>
            <button onclick="openGame('colorGuessingGame')">Color Guessing Game</button>
            <button onclick="openGame('higherLowerGame')">Higher or Lower</button>
            <button onclick="openGame('emojiGuessingGame')">Emoji Guessing Game</button>
            <button onclick="openGame('memoryCardGame')">Memory Card Game</button>
            <button onclick="openGame('wordScrambleGame')">Word Scramble</button>
            <button onclick="openGame('diceRollGame')">Dice Roll Simulator</button>
            <button onclick="openGame('simonSaysGame')">Simon Says</button>
            <button onclick="openGame('tetrisGame')">Tetris</button>
        </div>
        <div id="game-output"></div>
    </section>

    <footer>
        <p>&copy; 2024 Science Fun Zone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
