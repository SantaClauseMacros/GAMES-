<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1>Game Hub</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#games">Games</a>
      <a href="#community">Community</a>
      <a href="#leaderboard">Leaderboard</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h2>Welcome to Game Hub!</h2>
    <p>Play, Connect, Compete!</p>
    <a href="#games" class="play-button">Play Now</a>
  </section>

  <!-- Games Section -->
  <section class="games" id="games">
    <h2>Trending Games</h2>
    <div class="game-list">
      <div class="game-card">
        <img src="game1-thumbnail.jpg" alt="Game 1">
        <p>Game 1</p>
      </div>
      <div class="game-card">
        <img src="game2-thumbnail.jpg" alt="Game 2">
        <p>Game 2</p>
      </div>
      <!-- Add more games as needed -->
    </div>
  </section>

  <!-- Community Section -->
  <section class="community" id="community">
    <h2>Join the Community</h2>
    <p>Chat with players, share tips, and make new friends!</p>
  </section>

  <!-- Leaderboard Section -->
  <section class="leaderboard" id="leaderboard">
    <h2>Top Players</h2>
    <p>See where you rank among the best players!</p>
  </section>

  <footer>
    <p>&copy; 2024 Game Hub</p>
  </footer>

</body>
</html>
