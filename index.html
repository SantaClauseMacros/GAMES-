<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: #4ecca3;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.15s ease, background-color 0.15s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            background: #3db892;
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn.active {
            background: #2c9c7c;
            box-shadow: 0 0 10px rgba(76, 204, 163, 0.3);
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            backdrop-filter: blur(4px);
        }

        .score-display {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .level-display {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #4ecca3;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            margin: 5px 0;
            font-size: 14px;
            color: #b8c2cc;
        }

        #next-piece {
            margin: 10px auto;
            display: block;
        }

        .game {
            display: none;
        }

        .game.active {
            display: block;
        }

        .game-title {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            color: #4ecca3;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-btn active" onclick="switchGame('tetris')">Tetris</button>
        <button class="nav-btn" onclick="switchGame('snake')">Snake</button>
    </div>

    <div id="tetris" class="game active">
        <h1 class="game-title">Tetris</h1>
        <div class="game-container">
            <canvas id="tetris-canvas" width="300" height="600"></canvas>
            <div class="info-panel">
                <div class="score-display">Score: <span id="tetris-score">0</span></div>
                <div class="level-display">Level: <span id="tetris-level">1</span></div>
                <canvas id="next-piece" width="120" height="120"></canvas>
                <div class="controls">
                    <button class="nav-btn" id="tetris-start">Start Game</button>
                    <p>← → : Move</p>
                    <p>↑ : Rotate</p>
                    <p>↓ : Soft Drop</p>
                    <p>Space : Hard Drop</p>
                </div>
            </div>
        </div>
    </div>

    <div id="snake" class="game">
        <h1 class="game-title">Snake</h1>
        <div class="game-container">
            <canvas id="snake-canvas" width="400" height="400"></canvas>
            <div class="info-panel">
                <div class="score-display">Score: <span id="snake-score">0</span></div>
                <div class="controls">
                    <button class="nav-btn" id="snake-start">Start Game</button>
                    <p>Use arrow keys to control</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game switching logic
        function switchGame(game) {
            document.querySelectorAll('.game').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`#${game}`).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
<script>
// Tetris Game Implementation
class Tetris {
    constructor() {
        this.canvas = document.getElementById('tetris-canvas');
        this.ctx = this.canvas.getContext('2d');
        this.nextCanvas = document.getElementById('next-piece');
        this.nextCtx = this.nextCanvas.getContext('2d');
        
        // Game constants
        this.BLOCK_SIZE = 30;
        this.COLS = 10;
        this.ROWS = 20;
        
        this.colors = [
            null,
            '#FF0D72', // I - Hot Pink
            '#0DC2FF', // J - Light Blue
            '#0DFF72', // L - Light Green
            '#F538FF', // O - Purple
            '#FF8E0D', // S - Orange
            '#FFE138', // T - Yellow
            '#3877FF'  // Z - Blue
        ];

        this.pieces = [
            [[1, 1, 1, 1]],                         // I
            [[2, 0, 0], [2, 2, 2]],                // J
            [[0, 0, 3], [3, 3, 3]],                // L
            [[4, 4], [4, 4]],                      // O
            [[0, 5, 5], [5, 5, 0]],                // S
            [[0, 6, 0], [6, 6, 6]],                // T
            [[7, 7, 0], [0, 7, 7]]                 // Z
        ];

        this.reset();
        this.initializeControls();
    }

    reset() {
        this.board = Array(this.ROWS).fill().map(() => Array(this.COLS).fill(0));
        this.score = 0;
        this.level = 1;
        this.gameOver = false;
        this.dropCounter = 0;
        this.dropInterval = 1000;
        this.lastTime = 0;
        this.piece = null;
        this.nextPiece = null;
        this.ghostPiece = null;
        
        document.getElementById('tetris-score').textContent = '0';
        document.getElementById('tetris-level').textContent = '1';
    }

    createPiece() {
        const piece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
        return {
            pos: {x: Math.floor(this.COLS / 2) - Math.floor(piece[0].length / 2), y: 0},
            matrix: piece,
            score: 0
        };
    }

    calculateGhostPiece() {
        if (!this.piece) return null;
        
        const ghost = {
            pos: {...this.piece.pos},
            matrix: this.piece.matrix
        };

        while (!this.collision(ghost)) {
            ghost.pos.y++;
        }
        ghost.pos.y--;

        return ghost;
    }

    draw() {
        // Clear canvas with a slight fade effect
        this.ctx.fillStyle = 'rgba(26, 26, 46, 0.8)';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // Draw ghost piece
        const ghost = this.calculateGhostPiece();
        if (ghost) {
            ghost.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                        this.ctx.fillRect(
                            (ghost.pos.x + x) * this.BLOCK_SIZE,
                            (ghost.pos.y + y) * this.BLOCK_SIZE,
                            this.BLOCK_SIZE - 1,
                            this.BLOCK_SIZE - 1
                        );
                    }
                });
            });
        }
        
        // Draw board
        this.board.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value) {
                    this.ctx.fillStyle = this.colors[value];
                    this.ctx.fillRect(
                        x * this.BLOCK_SIZE,
                        y * this.BLOCK_SIZE,
                        this.BLOCK_SIZE - 1,
                        this.BLOCK_SIZE - 1
                    );
                    
                    // Add shine effect
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                    this.ctx.fillRect(
                        x * this.BLOCK_SIZE,
                        y * this.BLOCK_SIZE,
                        this.BLOCK_SIZE - 1,
                        (this.BLOCK_SIZE - 1) / 3
                    );
                }
            });
        });

        // Draw current piece with shine effect
        if (this.piece) {
            this.piece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        this.ctx.fillStyle = this.colors[value];
                        this.ctx.fillRect(
                            (this.piece.pos.x + x) * this.BLOCK_SIZE,
                            (this.piece.pos.y + y) * this.BLOCK_SIZE,
                            this.BLOCK_SIZE - 1,
                            this.BLOCK_SIZE - 1
                        );
                        
                        // Add shine effect
                        this.ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        this.ctx.fillRect(
                            (this.piece.pos.x + x) * this.BLOCK_SIZE,
                            (this.piece.pos.y + y) * this.BLOCK_SIZE,
                            this.BLOCK_SIZE - 1,
                            (this.BLOCK_SIZE - 1) / 3
                        );
                    }
                });
            });
        }

        // Draw next piece preview
        this.nextCtx.clearRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
        if (this.nextPiece) {
            const offsetX = (this.nextCanvas.width - this.nextPiece.matrix[0].length * 25) / 2;
            const offsetY = (this.nextCanvas.height - this.nextPiece.matrix.length * 25) / 2;
            
            this.nextPiece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        this.nextCtx.fillStyle = this.colors[value];
                        this.nextCtx.fillRect(
                            offsetX + x * 25,
                            offsetY + y * 25,
                            24,
                            24
                        );
                        
                        // Add shine effect
                        this.nextCtx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                        this.nextCtx.fillRect(
                            offsetX + x * 25,
                            offsetY + y * 25,
                            24,
                            8
                        );
                    }
                });
            });
        }
    }

    collision(piece) {
        const matrix = piece.matrix;
        const pos = piece.pos;
        
        for (let y = 0; y < matrix.length; y++) {
            for (let x = 0; x < matrix[y].length; x++) {
                if (matrix[y][x] !== 0 &&
                    (pos.y + y >= this.ROWS ||
                     pos.x + x < 0 ||
                     pos.x + x >= this.COLS ||
                     (pos.y + y >= 0 && this.board[pos.y + y][pos.x + x] !== 0))) {
                    return true;
                }
            }
        }
        return false;
    }

    merge() {
        this.piece.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    this.board[y + this.piece.pos.y][x + this.piece.pos.x] = value;
                }
            });
        });
    }

    rotate() {
        const matrix = this.piece.matrix;
        const N = matrix.length;
        const rotated = matrix[0].map((_, i) => 
            matrix.map(row => row[i]).reverse()
        );
        
        const pos = this.piece.pos.x;
        let offset = 1;
        this.piece.matrix = rotated;
        
        while (this.collision(this.piece)) {
            this.piece.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > matrix[0].length) {
                this.piece.matrix = matrix;
                this.piece.pos.x = pos;
                return;
            }
        }
    }

    drop() {
        this.piece.pos.y++;
        if (this.collision(this.piece)) {
            this.piece.pos.y--;
            this.merge();
            this.clearLines();
            this.piece = this.nextPiece;
            this.nextPiece = this.createPiece();
            
            if (this.collision(this.piece)) {
                this.gameOver = true;
                alert(`Game Over! Final Score: ${this.score}`);
                return;
            }
        }
        this.dropCounter = 0;
    }

    clearLines() {
        let linesCleared = 0;
        
        outer: for (let y = this.ROWS - 1; y >= 0; y--) {
            for (let x = 0; x < this.COLS; x++) {
                if (this.board[y][x] === 0) continue outer;
            }
            
            const row = this.board.splice(y, 1)[0].fill(0);
            this.board.unshift(row);
            y++;
            linesCleared++;
            
            // Add particle effect for line clear
            this.createClearEffect(y);
        }
        
        if (linesCleared > 0) {
            this.score += linesCleared * 100 * this.level;
            document.getElementById('tetris-score').textContent = this.score;
            
            if (this.score >= this.level * 1000) {
                this.level++;
                document.getElementById('tetris-level').textContent = this.level;
                this.dropInterval = Math.max(50, 1000 - (this.level - 1) * 50); // Speed up to a limit
            }
        }
    }

    createClearEffect(row) {
        const particles = [];
        for (let i = 0; i < this.COLS; i++) {
            particles.push({
                x: i * this.BLOCK_SIZE,
                y: row * this.BLOCK_SIZE,
                dx: (Math.random() - 0.5) * 10,
                dy: -Math.random() * 10,
                alpha: 1
            });
        }
        
        const animate = () => {
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.dy += 0.5; // gravity
                p.alpha -= 0.02;
                
                if (p.alpha > 0) {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                    this.ctx.fillRect(p.x, p.y, 5, 5);
                }
            });
            
            if (particles.some(p => p.alpha > 0)) {
                requestAnimationFrame(animate);
            }
        };
        
        animate();
    }

    move(dir) {
        this.piece.pos.x += dir;
        if (this.collision(this.piece)) {
            this.piece.pos.x -= dir;
        }
    }

    initializeControls() {
        document.addEventListener('keydown', event => {
            if (this.gameOver) return;

            switch(event.keyCode) {
                case 37: // Left
                    this.move(-1);
                    break;
                case 39: // Right
                    this.move(1);
                    break;
                case 40: // Down
                    this.drop();
                    break;
                case 38: // Up (rotate)
                    this.rotate();
                    break;
                case 32: // Space (hard drop)
                    while (!this.collision(this.piece)) {
                        this.piece.pos.y++;
                        this.score += 2;
                    }
                    this.piece.pos.y--;
                    this.merge();
                    this.clearLines();
                    this.piece = this.nextPiece;
                    this.nextPiece = this.createPiece();
                    document.getElementById('tetris-score').textContent = this.score;
                    break;
            }
        });

        document.getElementById('tetris-start').addEventListener('click', () => {
            this.reset();
            this.piece = this.createPiece();
            this.nextPiece = this.createPiece();
            this.gameOver = false;
            requestAnimationFrame(this.update.bind(this));
        });
    }

    update(time = 0) {
        if (this.gameOver) return;

        const deltaTime = time - this.lastTime;
        this.lastTime = time;
        this.dropCounter += deltaTime;

        if (this.dropCounter > this.dropInterval) {
            this.drop();
        }

        this.draw();
        requestAnimationFrame(this.update.bind(this));
    }
}

// Snake Implementation
class Snake {
    constructor() {
        this.canvas = document.getElementById('snake-canvas');
        this.ctx = this.canvas.getContext('2d');
        
        this.gridSize = 20;
        this.tileCount = this.canvas.width / this.gridSize;
        this.speed = 100;
        
        this.reset();
        this.initializeControls();
    }

    reset() {
        this.snake = [{x: 10, y: 10}];
        this.food = this.generateFood();
        this.dx = 1;
        this.dy = 0;
        this.score = 0;
        this.gameOver = false;
        this.lastRenderTime = 0;
        document.getElementById('snake-score').textContent = '0';
    }

    generateFood() {
        let newFood;
        do {
            newFood = {
                x: Math.floor(Math.random() * this.tileCount),
                y: Math.floor(Math.random() * this.tileCount)
            };
        } while (this.snake.some(segment => 
            segment.x === newFood.x && segment.y === newFood.y));
        return newFood;
    }

    draw() {
        // Clear canvas with gradient background
        const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
        gradient.addColorStop(0, '#1a1a2e');
        gradient.addColorStop(1, '#16213e');
        this.ctx.fillStyle = gradient;
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

        // Draw snake with gradient effect
        this.snake.forEach((segment, index) => {
            const gradient = this.ctx.createLinearGradient(
                segment.x * this.gridSize,
                segment.y * this.gridSize,
                ```javascript
                (segment.x + 1) * this.gridSize,
                (segment.y + 1) * this.gridSize
            );
            gradient.addColorStop(0, '#4ecca3');
            gradient.addColorStop(1, '#3db892');
            this.ctx.fillStyle = gradient;
            
            // Draw rounded snake segments
            this.ctx.beginPath();
            this.ctx.roundRect(
                segment.x * this.gridSize + 1,
                segment.y * this.gridSize + 1,
                this.gridSize - 2,
                this.gridSize - 2,
                5
            );
            this.ctx.fill();

            // Add shine effect
            if (index === 0) { // Snake head
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.beginPath();
                this.ctx.arc(
                    segment.x * this.gridSize + this.gridSize/2,
                    segment.y * this.gridSize + this.gridSize/2,
                    3,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();
            }
        });

        // Draw food with pulsing effect
        const pulseSize = 1 + Math.sin(Date.now() / 200) * 0.1;
        const foodGradient = this.ctx.createRadialGradient(
            this.food.x * this.gridSize + this.gridSize/2,
            this.food.y * this.gridSize + this.gridSize/2,
            0,
            this.food.x * this.gridSize + this.gridSize/2,
            this.food.y * this.gridSize + this.gridSize/2,
            this.gridSize/2 * pulseSize
        );
        foodGradient.addColorStop(0, '#ff6b6b');
        foodGradient.addColorStop(1, '#ff4757');
        this.ctx.fillStyle = foodGradient;
        this.ctx.beginPath();
        this.ctx.arc(
            this.food.x * this.gridSize + this.gridSize/2,
            this.food.y * this.gridSize + this.gridSize/2,
            this.gridSize/2 - 1,
            0,
            Math.PI * 2
        );
        this.ctx.fill();
    }

    move() {
        const head = {
            x: this.snake[0].x + this.dx,
            y: this.snake[0].y + this.dy
        };

        // Check wall collision
        if (head.x < 0 || head.x >= this.tileCount || 
            head.y < 0 || head.y >= this.tileCount) {
            this.gameOver = true;
            return;
        }

        // Check self collision
        if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            this.gameOver = true;
            return;
        }

        this.snake.unshift(head);

        // Check food collision
        if (head.x === this.food.x && head.y === this.food.y) {
            this.score += 10;
            document.getElementById('snake-score').textContent = this.score;
            this.food = this.generateFood();
            this.createFoodEffect();
            this.speed = Math.max(50, 100 - Math.floor(this.score / 100) * 5);
        } else {
            this.snake.pop();
        }
    }

    createFoodEffect() {
        const particles = [];
        const centerX = this.food.x * this.gridSize + this.gridSize/2;
        const centerY = this.food.y * this.gridSize + this.gridSize/2;

        for (let i = 0; i < 8; i++) {
            const angle = (i / 8) * Math.PI * 2;
            particles.push({
                x: centerX,
                y: centerY,
                dx: Math.cos(angle) * 5,
                dy: Math.sin(angle) * 5,
                alpha: 1
            });
        }

        const animate = () => {
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                p.alpha -= 0.05;

                if (p.alpha > 0) {
                    this.ctx.fillStyle = `rgba(255, 107, 107, ${p.alpha})`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    this.ctx.fill();
                }
            });

            if (particles.some(p => p.alpha > 0)) {
                requestAnimationFrame(animate);
            }
        };

        animate();
    }

    initializeControls() {
        document.addEventListener('keydown', (e) => {
            if (this.gameOver) return;

            switch(e.keyCode) {
                case 37: // Left
                    if (this.dx === 0) {
                        this.dx = -1;
                        this.dy = 0;
                    }
                    break;
                case 38: // Up
                    if (this.dy === 0) {
                        this.dx = 0;
                        this.dy = -1;
                    }
                    break;
                case 39: // Right
                    if (this.dx === 0) {
                        this.dx = 1;
                        this.dy = 0;
                    }
                    break;
                case 40: // Down
                    if (this.dy === 0) {
                        this.dx = 0;
                        this.dy = 1;
                    }
                    break;
            }
        });

        document.getElementById('snake-start').addEventListener('click', () => {
            this.reset();
            requestAnimationFrame(this.update.bind(this));
        });
    }

    update(currentTime) {
        if (this.gameOver) {
            alert(`Game Over! Score: ${this.score}`);
            return;
        }

        requestAnimationFrame(this.update.bind(this));

        if (!this.lastRenderTime || 
            currentTime - this.lastRenderTime >= this.speed) {
            this.lastRenderTime = currentTime;
            this.move();
            this.draw();
        }
    }
}

// Initialize games when the page loads
document.addEventListener('DOMContentLoaded', () => {
    const tetris = new Tetris();
    const snake = new Snake();
});
</script>
