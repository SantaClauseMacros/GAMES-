<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Fusion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-card">
        <h1>Elemental Fusion</h1>
        <p>Combine elements to create new ones and discover a world of possibilities!</p>

        <!-- Element Selection (initially hidden) -->
        <div id="element-selection" class="hidden">
            <select id="element1">
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="earth">Earth</option>
                <option value="air">Air</option>
            </select>
            
            <select id="element2">
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="earth">Earth</option>
                <option value="air">Air</option>
            </select>
            
            <button id="combine-button">Combine</button>
        </div>
        
        <!-- Result Display -->
        <p>Result: <span id="result">None</span></p>
        
        <!-- Discovery Index -->
        <div id="discovery-index">
            <h4>Discovery Index</h4>
            <ul id="discovered-elements">
                <!-- Discovered elements will be dynamically added here -->
            </ul>
        </div>

        <div id="element-container">
            <!-- Elements will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
