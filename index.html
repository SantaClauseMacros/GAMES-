<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Creator</title>
    <style>
        body { font-family: Arial, sans-serif; }

</head>
<body>

<h1>Combo Creator</h1>
<ul id="combo-list"></ul>

<button id="delete-button">Delete Combo</button>

</body>
</html>
