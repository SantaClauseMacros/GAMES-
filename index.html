<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        canvas {
            background: #000;
            border-radius: 8px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 200px;
        }

        .score {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #4ecca3;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #4ecca3;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #3db892;
        }

        .controls {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="panel">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <button id="startButton">Start Game</button>
            <button id="pauseButton">Pause</button>
            <div class="controls">
                <p>Controls:</p>
                <p>↑↓←→ or WASD</p>
                <p>Space to pause</p>
            </div>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.canvas.width = 400;
                this.canvas.height = 400;
                this.gridSize = 20;
                this.cellSize = this.canvas.width / this.gridSize;

                this.reset();
                this.setupControls();
            }

            reset() {
                this.snake = [{x: 5, y: 5}];
                this.food = this.generateFood();
                this.direction = {x: 1, y: 0};
                this.nextDirection = {x: 1, y: 0};
                this.score = 0;
                this.gameOver = false;
                this.paused = false;
                this.speed = 150;

                document.getElementById('scoreValue').textContent = '0';
                document.getElementById('startButton').textContent = 'Start Game';
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;

                    switch(e.key.toLowerCase()) {
                        case 'arrowleft':
                        case 'a':
                            if (this.direction.x === 0) this.nextDirection = {x: -1, y: 0};
                            break;
                        case 'arrowright':
                        case 'd':
                            if (this.direction.x === 0) this.nextDirection = {x: 1, y: 0};
                            break;
                        case 'arrowup':
                        case 'w':
                            if (this.direction.y === 0) this.nextDirection = {x: 0, y: -1};
                            break;
                        case 'arrowdown':
                        case 's':
                            if (this.direction.y === 0) this.nextDirection = {x: 0, y: 1};
                            break;
                        case ' ':
                            this.togglePause();
                            break;
                    }
                });

                document.getElementById('startButton').addEventListener('click', () => this.start());
                document.getElementById('pauseButton').addEventListener('click', () => this.togglePause());
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.gridSize),
                        y: Math.floor(Math.random() * this.gridSize)
                    };
                } while (this.snake.some(segment => 
                    segment.x === food.x && segment.y === food.y));
                return food;
            }

            update() {
                if (this.paused || this.gameOver) return;

                // Update snake position
                const head = {
                    x: this.snake[0].x + this.nextDirection.x,
                    y: this.snake[0].y + this.nextDirection.y
                };

                // Check wall collision
                if (head.x < 0 || head.x >= this.gridSize || 
                    head.y < 0 || head.y >= this.gridSize) {
                    this.gameOver = true;
                    this.handleGameOver();
                    return;
                }

                // Check self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver = true;
                    this.handleGameOver();
                    return;
                }

                // Add new head
                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    document.getElementById('scoreValue').textContent = this.score;
                    this.food = this.generateFood();
                    
                    // Speed up slightly
                    this.speed = Math.max(50, this.speed - 2);
                    if (this.gameLoop) {
                        clearInterval(this.gameLoop);
                        this.gameLoop = setInterval(() => this.update(), this.speed);
                    }
                } else {
                    this.snake.pop();
                }

                this.direction = {...this.nextDirection};
                this.draw();
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw snake
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? '#4ecca3' : '#3db892';
                    this.ctx.fillRect(
                        segment.x * this.cellSize + 1,
                        segment.y * this.cellSize + 1,
                        this.cellSize - 2,
                        this.cellSize - 2
                    );
                });

                // Draw food
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.beginPath();
                this.ctx.arc(
                    (this.food.x + 0.5) * this.cellSize,
                    (this.food.y + 0.5) * this.cellSize,
                    this.cellSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();

                // Draw grid
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.gridSize; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(this.canvas.width, i * this.cellSize);
                    this.ctx.stroke();
                }
            }

            start() {
                this.reset();
                if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
                this.gameLoop = setInterval(() => this.update(), this.speed);
                document.getElementById('startButton').textContent = 'Restart';
            }

            togglePause() {
                if (this.gameOver) return;
                
                this.paused = !this.paused;
                document.getElementById('pauseButton').textContent = this.paused ? 'Resume' : 'Pause';
                
                if (!this.paused && this.gameLoop) {
                    this.gameLoop = setInterval(() => this.update(), this.speed);
                } else if (this.gameLoop) {
                    clearInterval(this.gameLoop);
                }
            }

            handleGameOver() {
                clearInterval(this.gameLoop);
                this.gameLoop = null;
                
                // Draw game over text
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Game Over!', this.canvas.width/2, this.canvas.height/2);
                
                this.ctx.font = '24px Arial';
                this.ctx.fillText(`Score: ${this.score}`, this.canvas.width/2, this.canvas.height/2 + 40);
            }
        }

        // Initialize game
        const game = new SnakeGame();
    </script>
</body>
</html>
