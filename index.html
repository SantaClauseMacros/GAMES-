<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games</title>
    <style>
        body {
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            background: #4ecca3;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #3db892;
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }

        canvas {
            background: #000;
            border-radius: 5px;
        }

        .game {
            display: none;
        }

        .game.active {
            display: block;
        }

        .score {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-buttons">
        <button onclick="showGame('tetris')" class="active">Tetris</button>
        <button onclick="showGame('snake')">Snake</button>
    </div>

    <div id="tetris" class="game active">
        <div class="game-container">
            <canvas id="tetris-board" width="300" height="600"></canvas>
            <div class="info-panel">
                <div class="score">Score: <span id="tetris-score">0</span></div>
                <canvas id="next-piece" width="120" height="120"></canvas>
                <button id="start-tetris">Start Game</button>
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
            </div>
        </div>
    </div>

    <div id="snake" class="game">
        <div class="game-container">
            <canvas id="snake-board" width="400" height="400"></canvas>
            <div class="info-panel">
                <div class="score">Score: <span id="snake-score">0</span></div>
                <button id="start-snake">Start Game</button>
                <p>Use arrow keys to move</p>
            </div>
        </div>
    </div>

    <script>
        // Game switching
        function showGame(gameId) {
            document.querySelectorAll('.game').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(gameId).classList.add('active');
            event.target.classList.add('active');
        }

        // Tetris Game
        class TetrisGame {
            constructor() {
                this.canvas = document.getElementById('tetris-board');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('next-piece');
                this.nextCtx = this.nextCanvas.getContext('2d');
                this.blockSize = 30;
                this.boardWidth = 10;
                this.boardHeight = 20;
                this.board = Array(this.boardHeight).fill().map(() => Array(this.boardWidth).fill(0));
                
                this.pieces = [
                    [[1,1,1,1]], // I
                    [[1,1],[1,1]], // O
                    [[1,1,1],[0,1,0]], // T
                    [[1,1,1],[1,0,0]], // L
                    [[1,1,1],[0,0,1]], // J
                    [[1,1,0],[0,1,1]], // Z
                    [[0,1,1],[1,1,0]]  // S
                ];
                
                this.colors = [
                    null,
                    '#FF0D72',
                    '#0DC2FF',
                    '#0DFF72',
                    '#F538FF',
                    '#FF8E0D',
                    '#FFE138',
                    '#3877FF'
                ];

                this.piece = null;
                this.nextPiece = null;
                this.score = 0;
                this.gameOver = false;
                this.dropCounter = 0;
                this.lastTime = 0;
                
                this.initControls();
            }

            createPiece() {
                const piece = this.pieces[Math.floor(Math.random() * this.pieces.length)];
                return {
                    pos: {x: 3, y: 0},
                    matrix: piece
                };
            }

            draw() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawMatrix(this.board, {x: 0, y: 0});
                if (this.piece) {
                    this.drawMatrix(this.piece.matrix, this.piece.pos);
                }
            }

            drawMatrix(matrix, offset) {
                matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.ctx.fillStyle = this.colors[1];
                            this.ctx.fillRect(
                                (x + offset.x) * this.blockSize,
                                (y + offset.y) * this.blockSize,
                                this.blockSize - 1,
                                this.blockSize - 1
                            );
                        }
                    });
                });
            }

            merge() {
                this.piece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            this.board[y + this.piece.pos.y][x + this.piece.pos.x] = value;
                        }
                    });
                });
            }

            collision() {
                const matrix = this.piece.matrix;
                const pos = this.piece.pos;
                
                for (let y = 0; y < matrix.length; y++) {
                    for (let x = 0; x < matrix[y].length; x++) {
                        if (matrix[y][x] !== 0 &&
                            (this.board[y + pos.y] &&
                            this.board[y + pos.y][x + pos.x]) !== 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            drop() {
                this.piece.pos.y++;
                if (this.collision()) {
                    this.piece.pos.y--;
                    this.merge();
                    this.piece = this.createPiece();
                    if (this.collision()) {
                        this.gameOver = true;
                        alert('Game Over!');
                        return;
                    }
                }
                this.dropCounter = 0;
            }

            move(dir) {
                this.piece.pos.x += dir;
                if (this.collision()) {
                    this.piece.pos.x -= dir;
                }
            }

            rotate() {
                const pos = this.piece.pos.x;
                let offset = 1;
                const matrix = this.piece.matrix;
                this.piece.matrix = matrix[0].map((_, i) => 
                    matrix.map(row => row[i]).reverse()
                );
                
                while (this.collision()) {
                    this.piece.pos.x += offset;
                    offset = -(offset + (offset > 0 ? 1 : -1));
                    if (offset > matrix[0].length) {
                        this.piece.matrix = matrix;
                        this.piece.pos.x = pos;
                        return;
                    }
                }
            }

            initControls() {
                document.addEventListener('keydown', event => {
                    if (this.gameOver) return;

                    switch(event.keyCode) {
                        case 37: // Left
                            this.move(-1);
                            break;
                        case 39: // Right
                            this.move(1);
                            break;
                        case 40: // Down
                            this.drop();
                            break;
                        case 38: // Up (rotate)
                            this.rotate();
                            break;
                    }
                });
            }

            update(time = 0) {
                if (this.gameOver) return;

                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                this.dropCounter += deltaTime;

                if (this.dropCounter > 1000) {
                    this.drop();
                }

                this.draw();
                requestAnimationFrame(this.update.bind(this));
            }

            start() {
                this.board = Array(this.boardHeight).fill().map(() => Array(this.boardWidth).fill(0));
                this.piece = this.createPiece();
                this.score = 0;
                this.gameOver = false;
                this.update();
            }
        }

        // Snake Game
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('snake-board');
                this.ctx = this.canvas.getContext('2d');
                this.blockSize = 20;
                this.snake = [{x: 10, y: 10}];
                this.food = null;
                this.direction = {x: 0, y: 0};
                this.score = 0;
                this.gameOver = false;
                
                this.initControls();
            }

            generateFood() {
                const x = Math.floor(Math.random() * (this.canvas.width / this.blockSize));
                const y = Math.floor(Math.random() * (this.canvas.height / this.blockSize));
                this.food = {x, y};
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw snake
                this.ctx.fillStyle = '#4ecca3';
                this.snake.forEach(segment => {
                    this.ctx.fillRect(
                        segment.x * this.blockSize,
                        segment.y * this.blockSize,
                        this.blockSize - 1,
                        this.blockSize - 1
                    );
                });
                
                // Draw food
                if (this.food) {
                    this.ctx.fillStyle = '#ff6b6b';
                    this.ctx.fillRect(
                        this.food.x * this.blockSize,
                        this.food.y * this.blockSize,
                        this.blockSize - 1,
                        this.blockSize - 1
                    );
                }
            }

            update() {
                if (this.gameOver) return;

                // Move snake
                const head = {
                    x: this.snake[0].x + this.direction.x,
                    y: this.snake[0].y + this.direction.y
                };

                // Check wall collision
                if (head.x < 0 || head.x >= this.canvas.width / this.blockSize ||
                    head.y < 0 || head.y >= this.canvas.height / this.blockSize) {
                    this.gameOver = true;
                    alert('Game Over!');
                    return;
                }

                this.snake.unshift(head);

                // Check food collision
                if (this.food && head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    document.getElementById('snake-score').textContent = this.score;
                    this.generateFood();
                } else {
                    this.snake.pop();
                }

                this.draw();
                setTimeout(() => requestAnimationFrame(this.update.bind(this)), 100);
            }

            initControls() {
                document.addEventListener('keydown', event => {
                    if (this.gameOver) return;

                    switch(event.keyCode) {
                        case 37: // Left
                            if (this.direction.x === 0) {
                                this.direction = {x: -1, y: 0};
                            }
                            break;
                        case 38: // Up
                            if (this.direction.y === 0) {
                                this.direction = {x: 0, y: -1};
                            }
                            break;
                        case 39: // Right
                            if (this.direction.x === 0) {
                                this.direction = {x: 1, y: 0};
                            }
                            break;
                        case 40: // Down
                            if (this.direction.y === 0) {
                                this.direction = {x: 0, y: 1};
                            }
                            break;
                    }
                });
            }

            start() {
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 1, y: 0};
                this.score = 0;
                this.gameOver = false;
                this.generateFood();
                this.update();
            }
        }

        // Initialize games
        const tetris = new TetrisGame();
        const snake = new SnakeGame();

        // Add start button listeners
        document.getElementById('start-tetris').addEventListener('click', () => tetris.start());
        document.getElementById('start-snake').addEventListener('click', () => snake.start());
    </script>
</body>
</html>
